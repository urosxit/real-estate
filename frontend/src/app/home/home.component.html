<div class="col-12 welcome"><h3>Dobrodošli na prodaju nekretnina!</h3></div><br><br>

<div *ngIf="realEstates?.length> 0">
  <div class="container" *ngFor="let realEstateModel of realEstates">
    <div class="row" style="margin: 10px;">
      <div class="col-3">
        <img src="http://localhost:4000/{{realEstateModel.randomImage}}" alt="" width="auto" height="auto">
      </div>
      <div class="col-9">
        <div class="row">
          <div class="realEstateName">
            <h2>{{realEstateModel.realEstate.name}}</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="price">Cena: {{realEstateModel.realEstate.price}} €</div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="transport">Javni prevozi:
              {{realEstateModel.realEstate.publicTransportation}}</div>
          </div>
        </div><br><br>
      </div>
    </div>
  </div>
</div>
<span *ngIf="realEstates?.length == 0">Nema rezultata za zadate kriterijume.</span>
